<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;my-element&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/x-websocket.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <x-websocket auto url="ws://echo.websocket.org"></x-websocket>
    <script>
		var xws = document.querySelector("x-websocket");
		console.log("xws:", xws);
		xws.addEventListener("open", function() {
			console.log("open");
			xws.send("Hello world !");
		});
		xws.addEventListener("message", function(event) {
			console.log("message", event.detail.data);
		});

		window.addEventListener('WebComponentsReady', function(e) {
			// if not use "auto" property on x-websocket, then open manually with:
			// xws.open();
		});
    </script>

</body>
</html>
